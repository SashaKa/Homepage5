<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Homepage</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav></nav>
            <div class="user-block"></div>
        </div>
    </header>
    <input type="radio" id="btn-1" name="toggle" checked>
    <input type="radio" id="btn-2" name="toggle">
    <input type="radio" id="btn-3" name="toggle">
    <div class="slider-wrapper">
        <div class="slider">
            <div class="slide" id="slide1">
                <div class="action-description">
                    <p class="date-of-action">c 30 июня по 6 июля 2015 года</p>
                    <span class="action-title">Окорочка куриные охлажденные </span>
                    <p class="action-annnotaition">1 кг</p>
                </div>
                <div class="price-element"></div>
            </div>
            <div class="slide" id="slide2">
                <div class="action-description">
                    <p class="date-of-action">c 30 июня по 6 июля 2015 года</p>
                    <span class="action-title">Неделя японской кухни </span>
                    <p class="action-annnotaition">На этой неделе скидка на все ингридиенты для рецептов японской кухни!</p>
                </div>
            </div>
            <div class="slider-controls">
                <label for="btn-1"></label>
                <label for="btn-2"></label>
                <label for="btn-3"></label>
            </div>
        </div>
    </div>
    <main></main>
</body>
</html>
